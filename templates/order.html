<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>꽃 주문하기</title>
    <link rel="stylesheet" href="/static/css/order.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<body>
    <div class="container">
        <form id="orderForm" action="/order" method="POST">
            <div id="order-header">
                <h3 class="mt-5">꽃 주문하기</h3>
            </div>
            <div class="card">
                <div class="form-group">
                    <label for="orderDate">날짜 선택</label>
                    <input type="date" class="form-control" id="orderDate" name="order_date" required>
                </div>
                <div class="form-group">
                    <label for="branchSelect">지점 선택</label>
                    <select class="form-control" id="branchSelect" name="branch_id" required></select>
                </div>
                <div class="form-group">
                    <label for="specialNoteTextarea">기타 요청 사항 (선택사항)</label>
                    <textarea class="form-control" id="specialNoteTextarea" name="special_note" rows="3"></textarea>
                </div>
            </div>
            <div id="orderItems">
            <!-- JavaScript를 통해 주문 항목 추가 -->
            </div>
            <div class="button-container">
                <button type="button" class="btn custom-btn mb-3" id="addOrderItemBtn">
                    <span class="material-icons">add</span>
                </button>
                <button type="button" class="btn custom-btn mb-3" id="removeOrderItemBtn">
                    <span class="material-icons">remove</span>
                </button>
            </div>          
            <button type="submit" class="btn btn-primary mb-3 btn-block order-submit-button" id="submitOrderBtn" disabled>주문하기</button>
        </form>
    </div>

    <script src="/static/js/order.js"></script>
</body>
</html>
