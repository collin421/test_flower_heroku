<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
        
        <!-- 구글 아이콘 -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
        
        <!-- 부트스트랩 CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        
        <!-- 사용자 정의 CSS -->
        <link rel="stylesheet" href="/static/css/chatbot.css">
        <link rel="stylesheet" href="/static/css/custom-navbar.css">
        <link rel="stylesheet" href="/static/css/dashboard.css">

        <!-- Handsontable CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css">

        <!-- Handsontable JS -->
        <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>

        
        <!-- jQuery (부트스트랩 및 기타 스크립트 전에 로드해야 합니다) -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <style>
            .custom-menu a.active, .custom-sidebar a.active {
                color: #4e73df; /* 하이라이트 색상 */
                font-weight: bold;
            }
            #sql_chatbot {
                position: relative;
                z-index: 9999;
            }
            .handsontable th {
                background-color: #d3d3d3 !important;  /* 회색 배경 */
                font-weight: bold !important;  /* 굵은 폰트 */
            }
        </style>
    </head>
<body style="background-color: #f8f9fa;">
    <!-- 네비게이션 바 -->
    <div class="custom-navbar">
        <div class="custom-navbar-container">
            <a href="{{ url_for('index') }}">
                <img src="/static/images/logo.jpg" alt="flower dream" style="height: 50px;"> <!-- 로고 이미지 크기 조정 -->
            </a>
            <div class="custom-menu">
                <a href="{{ url_for('products.products') }}" class="active">품목관리</a>
                <a href="{{ url_for('branches.branches') }}">지점관리</a>
                <a href="{{ url_for('all_orders.all_orders') }}">주문내역확인</a>
                <a href="{{ url_for('branch_orders.branch_orders') }}">주문내역수정</a>
                <a href="{{ url_for('total_orders.total_orders') }}">주문 통계</a>
                <a href="{{ url_for('branch_sales.branch_sales') }}">매출내역수정</a>
                <a href="{{ url_for('dashboard.dashboard') }}">매출 통계</a>
                <!-- <a href="{{ url_for('all_orders.all_orders') }}">전체주문보기</a> -->
            </div>
            <div class="custom-hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
    </div>

    <div class="custom-overlay"></div>

    <div class="custom-sidebar">
        <div class="close-btn">×</div>
        <a href="{{ url_for('products.products') }}">품목관리</a>
        <a href="{{ url_for('branches.branches') }}">지점관리</a>
        <a href="{{ url_for('all_orders.all_orders') }}">주문내역확인</a>
        <a href="{{ url_for('branch_orders.branch_orders') }}">주문내역수정</a>
        <a href="{{ url_for('total_orders.total_orders') }}">주문 통계</a>
        <a href="{{ url_for('branch_sales.branch_sales') }}">매출내역수정</a>
        <a href="{{ url_for('dashboard.dashboard') }}">매출 통계</a>
        <!-- <a href="{{ url_for('all_orders.all_orders') }}">전체주문보기</a> -->
    </div>
    <!-- 네비게이션 바 -->

    <!--chatbot -->
    <div id="sql_chatbot">
        <button class="chatbot-toggler">
          <span class="material-symbols-outlined">mode_comment</span>
          <span class="material-symbols-outlined">close</span>
        </button>
        <div class="chatbot">
            <header>
                <h2>Chatbot</h2>
                <span class="chat-close-btn material-symbols-outlined">close</span>
            </header>
            <ul class="chatbox">
                <li class="chat incoming">
                    <span class="material-symbols-outlined">smart_toy</span>
                    <p>Hi there <br> How can I help you today?</p>
                </li>
            </ul>
            <div class="chat-input">
                <textarea placeholder="Enter a message..." required></textarea>
                <span id="send-btn" class="material-symbols-outlined">send</span>
            </div>
        </div>
    </div>
    <!--chatbot -->

    {% block content %}
    {% endblock %}

    <!-- 스크립트 -->
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <!-- 부트스트랩 JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- 사용자 정의 JS (defer로 비동기 로드) -->
    <script src="/static/js/chatbot.js" defer></script>
    <script src="/static/js/navbar.js" defer></script>
</body>
</html>
